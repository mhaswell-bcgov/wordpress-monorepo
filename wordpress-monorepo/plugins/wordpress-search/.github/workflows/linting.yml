name: Linting

on:
  pull_request:
  workflow_dispatch:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"
          cache: 'npm'

      - name: Install dependencies
        run: |
          composer install
          npm install
          cd Blocks && npm install && cd ..

      - name: Validate Composer configuration
        run: |
          OUTPUT=$(composer validate --no-check-publish)
          if grep -q 'ERROR' <<< "$OUTPUT"; then
            exit 1
          fi

      - name: Lint PHP
        run: |
          OUTPUT=$(composer phpcs-allow-todo --no-check-publish 2>&1)
          echo "$OUTPUT" | tee phpcs_output.log
          if grep -q 'ERROR' <<< "$OUTPUT"; then
            echo "PHPCS found errors. Check phpcs_output.log for details."
            exit 1
          fi

      - name: Lint CSS
        run: |
          npm run lint:css

      - name: Lint JS
        run: |
          npm run lint:js
